<div class="optin-container">
    <div ng-transclude class="brand-logo"></div>
    <div class="inputWrapper">
        <form name="signupForm" action="" method="get" novalidate>
            <div class="halfInputWrapper">
                <input name="first-name" placeholder="first name" />
            </div>
            <div class="halfInputWrapper">
                <input name="last-name" placeholder="last name" />
            </div>
            <div class="fullInputWrapper">
                <input name="email" type="email" placeholder="email">
            </div>
            <div class="fullInputWrapper">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
    <div style="clear:both"></div>
</div>
